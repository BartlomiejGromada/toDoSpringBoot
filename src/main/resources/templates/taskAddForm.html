<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <a th:href="@{/tasks}">Home</a>
    <a th:href="@{/tasks/add}">Add task</a>
</div><br />
<div class="container-fluid">
<h1>Add task</h1>
    <form th:action="@{/tasks}" action="#" th:method="post">
        <div class="form-group">
            <input type="text" placeholder="Name" name="name"/>
        </div>
        <div class="form-group">
            <select name="category" id="cars">
                <option th:each="category: ${categories}" th:value="${category.name()}"
                    th:text="${category.name()}">CLEANING</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" name="priority" min="1" max="10" value="5"/>
        </div>
        <input type="hidden" name="done" value="0" />
        <input type="submit" value="Add" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
